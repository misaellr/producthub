assemble:
    - from: build/static
      into: static

pendo-client-extension:
    name: Pendo Client Extension
    type: globalJS
    scope: company
    scriptLocation: head
    scriptElementAttributes:
        async: true
        data-attribute: "value"
        data-senna-track: "permanent"
        fetchpriority: "low"
    url: global.*.js
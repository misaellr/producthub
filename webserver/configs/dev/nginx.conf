worker_processes  2;

load_module modules/ngx_http_headers_more_filter_module.so;
load_module modules/ngx_http_auth_spnego_module.so;
load_module modules/ngx_http_modsecurity_module.so;

error_log  /var/log/nginx/error.log warn;
pid        /tmp/nginx.pid;

events {
    worker_connections  10000;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main escape=default  '[nginx] $http_host $remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent $request_time "$http_referer" "$http_user_agent"';

    access_log  /var/log/nginx/access.log main;

    more_clear_headers Server;
    server_tokens   off;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    gzip  on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types  text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    server_names_hash_bucket_size 64;
    client_max_body_size 0;

    upstream upstream_server {
        keepalive 7000;
        server 127.0.0.1:8081;
    }

    server {
        listen 80 default_server;
        large_client_header_buffers 4 32k;

        if ($http_x_forwarded_proto = "http") {
            return 301 https://$host$request_uri;
        }

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        proxy_connect_timeout 75s;
        proxy_read_timeout 5m;
        proxy_send_timeout 5m;
        proxy_max_temp_file_size 1024m;

        modsecurity off;
        modsecurity_rules_file /etc/nginx/nginx_modsec.conf;

        include /etc/nginx/conf.d/*.conf;

        location /nginx_status {
            access_log off;
            stub_status;

            proxy_connect_timeout 75s;
            proxy_read_timeout 5m;
            proxy_send_timeout 5m;

            allow        10.0.0.0/8;
            deny all;
        }

        location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot|pdf|webp)$ {
             expires 1d;
             add_header Cache-Control "public, max-age=86400, immutable";
             access_log off;
         }

         location / {
            # 1) Strip anything upstream sent
            more_clear_headers Cache-Control;
            more_clear_headers Pragma;
            more_clear_headers Expires;

            # 2) Apply your own 1-day policy
            expires        1d;
            add_header     Cache-Control "public, max-age=86400, stale-while-revalidate=60" always;
            add_header     Cache-Control-Test "public, max-age=86400, stale-while-revalidate=60" always;

            # 3) (optional) proxy to your app
            proxy_pass     http://upstream_server;
            # …other proxy_* settings…
         }
    }

    # X-Forwarded-For header contains the client IP address as follows, sent here by a kubernetes node:
    # X-Forwarded-For: <client-ip>, <load-balancer-ip>
    set_real_ip_from 34.36.239.63;
    set_real_ip_from        10.0.0.0/8;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;
}